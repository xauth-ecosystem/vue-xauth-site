<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    var path = window.location.pathname;
    var query = window.location.search;
    // Redirect all paths that would 404 to index.html with the path as a hash
    // This allows Vue Router to pick up the route.
    // Example: /wiki -> /index.html#/wiki
    if (path !== '/' && !path.includes('.') && path !== '/index.html') {
      window.location.replace('/index.html#' + path + query);
    }
  </script>
</head>
<body>
  Redirecting to the main page...
</body>
</html>
