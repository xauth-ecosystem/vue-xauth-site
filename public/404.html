<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script redirects all 404 errors to index.html with the correct path.
    // This ensures that refreshing deep links in SPAs works correctly.

    (function(){
      var redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        sessionStorage.removeItem('redirect');
        history.replaceState(null, null, redirect);
      }
    })();

    var path = window.location.pathname;
    var query = window.location.search;

    if (path.length > 1 && path !== '/index.html' && !path.includes('.')) {
      sessionStorage.setItem('redirect', path + query);
      window.location.replace('/index.html');
    }
  </script>
</head>
<body>
  Redirecting to the main page...
</body>
</html>
